<!DOCTYPE html>
<html>
<head>
  <title>Contact Us Form</title>
  <link rel="stylesheet" href="Style.css">
  <style>
    /* Styles for the form */
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #0c0c0c;
      border-radius: 5px;
      background-color: #fff;
      opacity: 0.8;
    }

    .container h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border-radius: 3px;
      border: 1px solid #ccc;
      resize: vertical;
    }

    .form-group button {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    /* Styles for form validation */
    .form-group input.invalid,
    .form-group textarea.invalid {
      border-color: #ff0000;
    }

    .form-group .error-message {
      color: #ff0000;
      margin-top: 5px;
    }
  </style>
</head>
<body class="main">
  <div class="container">
    <h2>Contact Us</h2>
    <form id="contactForm" method="post" action="send_email.php">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
